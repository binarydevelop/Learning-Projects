<!DOCTYPE html>
<html>
    <head>
        <title>Issue Tracker | Javascript</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
        <body onload="fetchIssues()"> <!-- fetchIssues calls will load all issues from Local Storage, generates the HTML output for the issues list and attaches the output to the DOM.-->
            <div class="container">
              <center><h1 id="Heading">JS Issue Tracker </h1></center>
              <div class="jumbotron">
                <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                  <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
                  </div>
                  <div class="form-group">
                    <label for="issueDescInput">Severity</label>
                     <select class="form-control" id="issueSeverityInput">
                      <option value="Low">Low</option>
                      <option value="Medium">Medium</option>
                      <option value="High">High</option>
                    </select> 
                  </div>
                  <div class="form-group">
                    <label for="issueDescInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div id="issuesList"> <!-- For Dynamic listing of Issues-->
                  </div>
                </div>
              </div>
              <div class="footer">
                
              </div>
            </div>











        <script src="main.js"></script>
        <script src="http://chancejs.com/chance.min.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
